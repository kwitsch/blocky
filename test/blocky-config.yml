ports:
  dns: 53

log:
  level: debug

upstream:
  default:
    - 1.1.1.1

blocking:
  clientGroupsBlock:
    default:
      - adaway
      - hagezi
      - yoyo
      - custom
  blackLists:
    adaway:
      - https://adaway.org/hosts.txt
    hagezi:
      - https://raw.githubusercontent.com/hagezi/dns-blocklists/main/hosts/ultimate.txt
    yoyo:
      - https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&showintro=0&mimetype=plaintext
    custom:
      - |
        twitter.com
        facebook.com
        instagram.com

caching:
  minTime: 2s
  maxTime: 30m
  prefetching: true
  prefetchExpires: 2h
  prefetchThreshold: 5